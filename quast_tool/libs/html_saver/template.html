<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/static/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/flot/jquery.flot.js"></script>
    <script type="text/javascript" src="/static/flot/jquery.flot.dashes.js"></script>
    <!–[if lte IE 8]><script type="text/javascript" src="/static/flot/excanvas.min.js"></script><![endif]–>

    <script type="text/javascript" src="/static/scripts/utils.js"></script>
    <script type="text/javascript" src="/static/scripts/build_total_report.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_cumulative_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_nx_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_gc_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_genes_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/build_report.js"></script>

    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="/static/ie_html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
        $(document).ready(buildReport);
    </script>

    <style type="text/css">
        body {
            padding-bottom: 30px;
        }
        .content {
            margin-left: 120px;
            padding-top: 50px;
            clear: both;
        }
        #header {
            display: block;
            width: 100%;
            margin-bottom: 2em;
            font-size: 1.5em;
        }
        #subheader { /* not used in Quast html report */
            margin-top: -13px;
            margin-bottom: 20px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="/static/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/report.css" />
</head>

<body>
    <div class="content">
        <div id='header'>
            <span class='smallcapitals'>QUAST</span> report<br><br>
            <span style='font-size: 0.7em;'>
            <span id='subheader'>Loading...</span>
            <span id='mincontig'></span>
        	</span>
        </div>

        <noscript>
            <div style="margin-left: 0px;">
                Unfortunately, <span style="font-weight: bold">JavaScript</span> in your
                browser <span style="font-weight: bold">is disabled</span> or is not supported.</br>
                We need JavaScript to build report and plots.
            </div>
        </noscript>

        <div class='blocks'>
            <div id='report'>
            </div>
            <div class='plot-wrapper' id='cumulative-plot-div'>
            </div>
            <div class='plot-wrapper' id='nx-plot-div'>
            </div>
            <div class='plot-wrapper' id='ngx-plot-div'>
            </div>
            <div class='plot-wrapper' id='nax-plot-div'>
            </div>
            <div class='plot-wrapper' id='ngax-plot-div'>
            </div>
            <div class='plot-wrapper' id='genes-plot-div'>
            </div>
            <div class='plot-wrapper' id='operons-plot-div'>
            </div>
            <div class='plot-wrapper' id='gc-plot-div'>
            </div>
        </div>
    </div>


    <div class='json-code'>
        <div id='report-json'>
            {{ report }}
        </div>
        <div id="contigs-lengths-json">
            {{ contigsLenghts }}
        </div>
        <div id='aligned-contigs-lengths-json'>
            {{ alignedContigsLengths }}
        </div>
        <div id='assemblies-lengths-json'>
            {{ assembliesLengths }}
        </div>
        <div id='reference-length-json'>
            {{ referenceLength }}
        </div>
        <div id='contigs-json'>
            {{ contigs }}
        </div>
        <div id='genes-json'>
            {{ genes }}
        </div>
        <div id='operons-json'>
            {{ operons }}
        </div>
        <div id='gc-json'>
            {{ gcInfos }}
        </div>
    </div>

    <div class='json-code'>
        <div id='glossary-json'>
            {{ glossary }}
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("[rel=tooltip]").tooltip({
                animation: false,
            });
        });
    </script>

    <script type="text/javascript" src="/static/bootstrap/bootstrap-tooltip-5px-lower.min.js"></script>
</body>
</html>
